<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title List</title>
</head>
<body>
    <h1>Title List</h1>
    <form action="{{ url_for('index') }}" method="GET" id="dropdownForm">
        <label for="titleSelect">Select a Title:</label>
        <select id="titleSelect" name="title" onchange="this.form.submit()">
            <option value="">-- Select a Title --</option>
            {% for title in titles %}
                <option value="{{ loop.index0 }}">{{ title }}</option>
            {% endfor %}
        </select>
    </form>

    {% if request.args.get('title') %}
        <script>
            document.getElementById('titleSelect').value = "{{ request.args.get('title') }}";
        </script>
    {% endif %}
</body>
</html>
