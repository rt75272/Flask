{% extends 'base.html' %}

{% block content %}
<div class="container" style="position: relative; overflow: hidden;">
    <!-- Bouncing Ball Image -->
    <img id="bouncingBall" src="{{ url_for('static', filename='images/coke_bottle.png') }}" alt="Bouncing Ball" />
    <p><i>Please hold.....</i></p>
</div>

<script>
    const ball = document.getElementById('bouncingBall');
    let posX = Math.floor(Math.random() * 142);
    let posY = Math.floor(Math.random() * 142);
    let velocityX = 3; // Horizontal speed
    let velocityY = 3; // Vertical speed
    const container = document.querySelector('.container');

    function animateBall() {
        // Move the ball
        posX += velocityX;
        posY += velocityY;
        // Check for collision with container edges
        if (posX + ball.offsetWidth >= container.clientWidth || posX <= 0) {
            velocityX = -velocityX; // Reverse horizontal direction
        }
        if (posY + ball.offsetHeight >= container.clientHeight || posY <= 0) {
            velocityY = -velocityY; // Reverse vertical direction
        }
        ball.style.left = posX + 'px';
        ball.style.top = posY + 'px';
        requestAnimationFrame(animateBall); // Repeat the animation
    }

    // Start the animation
    animateBall();
</script>
{% endblock %}
