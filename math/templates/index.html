{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Current Score: {{ score }}</h2>
    {% if result %}
        <div class="result">{{ result }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('submit') }}">
        <h1>{{ question }}</h1>
        <input type="hidden" name="difficulty" value="{{ difficulty }}">
        <input type="number" name="answer" placeholder="Enter your answer" required>
        <input type="submit" value="Submit">
    </form>
    <div class="difficulty-select">
        <h3>Change Difficulty:</h3>
        <p>
            <a href="{{ url_for('index', difficulty='easy') }}">Easy</a> |
            <a href="{{ url_for('index', difficulty='medium') }}">Medium</a> |
            <a href="{{ url_for('index', difficulty='hard') }}">Hard</a>
        </p>
    </div>
    <div class="reset-score">
        <p><a href="{{ url_for('reset_score') }}" style="color: #dc3545;">Reset Score</a></p>
    </div>
</div>
{% endblock %}
