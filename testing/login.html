<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>
    <div id="message"></div>
    
    <script>
        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent form submission
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulate valid login credentials
            if (username === 'validUsername' && password === 'validPassword') {
                document.getElementById('message').innerHTML = '<p>Login successful! <a href="#" id="logout">Logout</a></p>';
            } else {
                document.getElementById('message').innerHTML = '<p id="error">Invalid username or password.</p>';
            }
        };
    </script>
</body>
</html>
